<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="time">
            <div class="content">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div><span>:</span>
            <div class="content">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div> <span>:</span>
            <div class="content">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div> <span>:</span>
            <div class="content">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
